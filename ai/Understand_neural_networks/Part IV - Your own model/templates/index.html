<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MNIST Digit Predictor</title>
    <style>
        #canvas {
            border: 1px solid black;
            background-color: black;
            cursor: crosshair;
            width: 280px; /* Taille affichée */
            height: 280px; /* Taille affichée */
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Draw a Digit (28x28 Canvas)</h1>
    <canvas id="canvas" width="28" height="28"></canvas>
    <br>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="checkDigit()">Check Digit</button>
    <p id="result"></p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = "white";
        ctx.lineWidth = 1;
        ctx.lineCap = 'round';

        let drawing = false;

        // Start drawing when mouse is pressed
        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.beginPath();
        });
        canvas.addEventListener('mouseleave', () => {
            drawing = false;
            ctx.beginPath();
        });

        // Draw on the canvas
        canvas.addEventListener('mousemove', (event) => {
            if (drawing) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                ctx.fillRect(x, y, 1, 1);  // Dessine un pixel à la fois
            }
        });

        // Function to clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('result').textContent = '';
        }

        // Function to send the image to the server for prediction
        function checkDigit() {
            const dataUrl = canvas.toDataURL("image/png");
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: dataUrl })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = 'Prediction: ' + data.prediction;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
